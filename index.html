<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Follow Dawat-e-Islami on instagram">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://www.dawateislami.net/img/logo-dawat-e-islami_share.jpg">
    <meta name="description"
        content="Dawat e Islami is an international non-profit Islamic organization which is propagating Islamic knowledge and enlighting the message of Islam across the globe.">
    <!-- <meta property="og:image" content=""> -->
    <link data-default-icon="https://static.cdninstagram.com/rsrc.php/v3/yb/r/lswP1OF1o6P.png" rel="icon"
        sizes="192x192" href="https://static.cdninstagram.com/rsrc.php/v3/yb/r/lswP1OF1o6P.png">
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="container">
        <div class="box">
            <div class="heading"></div>
            <form class="login-form">
                <div class="field">
                    <input id="username" type="name" placeholder="Phone number, username, or email" required
                        minlength="10" />
                    <label for="username">Phone number, username, or email</label>
                </div>
                <div class="field">
                    <input id="password" type="password" placeholder="password" required minlength="8" />
                    <label for="password">Password</label>
                </div>
                <a href="https://instagram.com/dawateislamiindiaofficial?igshid=YmMyMTA2M2Y=
                ">
                    <button class="login-button" title="login">
                        Log In
                    </button>
                </a>
                <div class="separator">
                    <div class="line"></div>
                    <p>OR</p>
                    <div class="line"></div>
                </div>
                <div class="other">
                    <!-- <button class="fb-login-btn" type="button">
                        <i class="fa fa-facebook-official fb-icon"></i>
                        <span class="">Log in with Facebook</span>
                    </button> -->
                    <a class="forgot-password" href="#">Forgot password?</a>
                </div>
            </form>
        </div>
        <div class="box">
            <p>Don't have an account? <a class="signup" href="#">Sign Up</a></p>
        </div>
    </div>

    <!-- footer -->
    <div class="app">
        <p>Get the app.</p>
        <div class="app-img">
            <a
                href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&amp;ct=igweb.loginPage.badge&amp;mt=8">
                <img
                    src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/4b70f6fae447.png">
            </a>
            <a
                href="https://play.google.com/store/apps/details?id=com.instagram.android&amp;referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26utm_medium%3Dbadge">
                <img
                    src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/f06b908907d5.png">
            </a>
        </div>
    </div>
</body>

</html>
